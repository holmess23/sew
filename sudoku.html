    <main></main>
    <script>
        const sudoku = new Sudoku();
        sudoku.paintSudoku();
        document.addEventListener('keydown', function(event) {
        const selected = document.querySelector('main > p[data-state = "clicked"]');

        if(selected != null && (event.key >= '1' && event.key <= '9')){
            selected.setAttribute('data-state', ' ');
            sudoku.introduceNumber(selected, event.key);
        }
        });
